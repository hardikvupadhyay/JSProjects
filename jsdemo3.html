<script>
    var employee = {
        name: "sumit",
        id: 11,
        salary: 20000
    };

    console.log(employee.id, employee.name, employee.salary);

    const calc = {
        add: function(a, b) {
            return a + b;
        },
        sub: function(a, b) {
            return a - b;
        },
        mul: function(a, b) {
            return a * b;
        },
        div: function(a, b) {
            return a / b;
        },
        rem: function(a, b) {
            return a % b;
        },
        inc: function(a) {
            // return ++a;
            return this.add(a, 1);
        },
        dec: function(a) {
            return this.sub(a, 1);
        },
    };

    console.log(Object.getOwnPropertyNames(calc));

    console.log("addition ->", calc.add(10, 20));
    console.log("sub ->", calc.sub(10, 20));
    console.log("mul ->", calc.mul(10, 20));
    console.log("div ->", calc.div(10, 20));
    console.log("rem ->", calc.rem(99, 20));
    console.log("inc ->", calc.inc(10));
    console.log("dec ->", calc.dec(10));
</script>
